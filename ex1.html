<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Maior número</title>
</head>

<body>
    <form id="maior">
        <h2>Digite 2 números</h2>
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" name="numero1"><br><br>

        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" name="numero2"><br><br>

        <button type="button" onclick="maiorNumero()">Maior</button>
    </form>

    <p id="resultado"></p>

    <script>
        function maiorNumero() {
            const numero1 = parseFloat(document.getElementById("numero1").value);
            const numero2 = parseFloat(document.getElementById("numero2").value);

            const maior = (numero1 > numero2) ? numero1 : numero2;

            document.getElementById("resultado").textContent = "O maior número é: " + maior;
            alert("O maior número é: " + maior);
        }
    </script>
</body>

</html>
