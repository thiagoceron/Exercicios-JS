<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Menor número</title>
</head>

<body>
    <form id="menor">
        <h2>Digite 2 números</h2>
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" name="numero1"><br><br>

        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" name="numero2"><br><br>

        <button type="button" onclick="menorNumero()">Menor</button>
    </form>

    <p id="resultado"></p>

    <script>
        function menorNumero() {
            const numero1 = parseFloat(document.getElementById("numero1").value);
            const numero2 = parseFloat(document.getElementById("numero2").value);

            const menor = (numero1 < numero2) ? numero1 : numero2;

            document.getElementById("resultado").textContent = "O menor número é: " + menor;
            alert("O menor número é: " + menor);
        }
    </script>
</body>

</html>
